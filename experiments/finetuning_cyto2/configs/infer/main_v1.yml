methods_to_run:
  - preprocessing
  - generate_cellpose_input
  - cellpose_inference
#  - convert_multiple_cellpose_output_to_zarr # Not needed if inference is performed
  - export_results
  - compute_scores

preprocessing:
  data_zarr_group: "/scratch/bailoni/datasets/combined/some_images/data.zarr"
  datasets_to_process:
#    - alyona_cocultur
    - alex_labels
  channels_to_process:
    - BF
    - DAPI
#  TODO: add global config?
  alyona_cocultur:
    input_dir_path: "/scratch/bailoni/datasets/alyona/20210823_AB_DKFZCocultur_analysis"
    projectdir_depth: -4
    crop_size: [500, 500] # TODO: Update
#    precrop: "5400:7600, 5900:9300"
    max_nb_images: 2
    BF: "_c0"
    DAPI: "_c1"
#    verbose: True
  alex_labels:
    input_dir_path: "/scratch/bailoni/datasets/alex/210920_prostate-v1_cellpose-training"
    projectdir_depth: -1
    BF: "_c0"
    DAPI: "$ZERO"
#    verbose: True

generate_cellpose_input:
  generate_for:
    - "cellpose_inference"
  convert_to_cellpose_kwargs:
    cellpose_ch0: "BF"
    cellpose_ch1: "DAPI"
    preprocess_ch0: True


cellpose_inference:
  input_dir: "$EXP_DIR/cellpose_inputs/flou_style"
  multiple_cellpose_inference_kwargs:
    estimate_diameter: [False]
    overwrite_estimate_diameter:
      cyto2: True
    save_npy: False
    first_ch: 2 # Green
    second_ch: 1 # Red
    mask_filter: "_masks"

    tested_models:
      cyto2: "cyto2"
      # cleaned_finetuned_LIVECell_v1: "/scratch/bailoni/datasets/LIVECell/panoptic/livecell_coco_train_cleaned/models/cellpose_residual_on_style_on_concatenation_off_livecell_coco_train_cleaned_2021_10_22_17_08_49.114912"


export_results:
  export_images_from_zarr_kwargs:
    filter_main_image_in_csv: "_c0"
#      alyona_cocultur: "_c0"
#      alex_labels: "_c0"
    datasets_to_export:
      - {inner_path: "cyto2_diamEst", out_filter: "_cell_segm"}

compute_scores:
  datasets_to_evaluate:
    - alex_images
  models_to_evaluate:
    - cyto2_diamEst
  alex_images:
    dataset_name: alex_labels
    GT_dir: "/scratch/bailoni/datasets/alex/210920_prostate-v1_cellpose-training-original"
    GT_filter: "_c0_masks"
    GT_extension: ".png"
    pred_filter: "_cell_segm"
    only_look_at_top_level: False
    AP_thresholds: [0.5, 0.75]
