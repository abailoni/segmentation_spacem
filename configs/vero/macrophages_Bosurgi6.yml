generate_cellpose_input:
  generate_for:
    - "cellpose_inference"
  convert_to_cellpose_kwargs:
    cellpose_ch0: "GFP"
    cellpose_ch1: "DAPI"


cellpose_inference:
  input_dir: "/scratch/bailoni/datasets/veronika/macrophages_Bosurgi6/cellpose_input_images/GFP_DAPI_debug_unified_experiment"
  multiple_cellpose_inference_kwargs:
    estimate_diameter: [False]
    overwrite_estimate_diameter:
      cyto2: True
    save_npy: False
    first_ch: 2
    second_ch: 1
    mask_filter: "_masks"

    tested_models:
      cyto2: "cyto2"
      # cleaned_finetuned_LIVECell_v1: "/scratch/bailoni/datasets/LIVECell/panoptic/livecell_coco_train_cleaned/models/cellpose_residual_on_style_on_concatenation_off_livecell_coco_train_cleaned_2021_10_22_17_08_49.114912"

compute_semantic_segm:
  compute_semantic_segm_kwargs:
    red_channel_name: "mCherry"
    red_ch_thresh: 13 # How high the red-signal should be to detect a red segment
    red_ch_cell_mean_thresh: 2. # How high the avg red-signal should be over a cell to label it as "infected"
    instance_segm_to_process:
      - {instance_segm_path: "cyto2_diamEst", out_zarr_inner_path: "sem_segmentation"}


export_results:
  export_images_from_zarr_kwargs:
    filter_main_image_in_csv: "_ch_0"
    datasets_to_export:
      - {inner_path: "cyto2_diamEst", out_filter: "_cell_segm"}
      - {inner_path: "sem_segmentation", out_filter: "_cell_type"}
