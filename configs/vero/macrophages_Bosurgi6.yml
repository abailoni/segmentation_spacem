preprocessing:
  data_zarr_group: "/scratch/bailoni/datasets/veronika/macrophages_Bosurgi6/debug_unified_experiment.zarr"
  convert_images_to_zarr_dataset_kwargs:
    projectdir_depth: -4 #TODO: update
    precrop: "5400:7600, 5900:9300" #TODO: update
    max_nb_images: 1 #TODO: update
    general_filter: "fused_tp_"
    mCherry: "_ch_0"
    GFP: "_ch_1"
    DAPI: "_ch_2"
#    BF1: "_ch_3"
